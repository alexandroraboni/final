<script>
  var audio = new Audio('musica.mp3')
  audio.play()

  function play_sound() {
    audio.loop = true
    audio.play()
  }

  function stop_sound() {
    audio.pause()
  }

  function zera_storage() {
    localStorage.setItem('placarjogador1', '')
    localStorage.setItem('placarjogador2', '')
  }
</script>

<!DOCTYPE html>
<html>
  <head>
    <title>Luta</title>
    <script src="yabble.js"></script>
    <script src="game.js"></script>
    <script>
      require.setModuleRoot('./')
      require.run('main')
    </script>
  </head>
  <body class="background-body">
    <div id="gjs-loader">Carregando...</div>
    <div>
      <p style="text-align: center">
        <canvas id="gjs-canvas" style="text-align: center; height: 550px">
        </canvas>
      </p>
    </div>
    <p style="text-align: center">
      <button onclick="location.reload();" class="button">
        Reiniciar Jogo
      </button>
    </p>
    <p style="text-align: center">
      <button onclick="zera_storage();" class="button">Zerar Placar</button>
    </p>
    <p style="text-align: center">
      <button onclick="play_sound();" class="button">Tocar som</button>
    </p>
    <p style="text-align: center">
      <button onclick="stop_sound();" class="button">Parar som</button>
    </p>
  </body>
</html>
